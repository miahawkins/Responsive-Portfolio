  <header id="masthead">
    <div class="container">

      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/miahawkins"><img src="https://image.flaticon.com/icons/svg/25/25231.svg" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/mia-hawkins-20039ab9/"><img src="https://cdn0.iconfinder.com/data/icons/social-flat-rounded-rects/512/linkedin-256.png" class="social" alt="LinkedIn" /></a>
        <a href="https://stackexchange.com/users/11230344/miahawkins"><img src="https://cdn.sstatic.net/Sites/stackoverflow/company/img/logos/so/so-icon.svg?v=6e4af45f4d66" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>
